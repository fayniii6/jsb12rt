<!DOCTYPE html>
<html>
  <head>
    <title>Horario</title>
  </head>
  <body>

    <!-- Completar la tabla para crear un horario con al menos 5 franjas horarias
    La 3º fraja será el recreo -->

      <table border="1">
        <caption>Horario 2ºA</caption>

        <thead>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>09 - 10</th>
            <td>Matemáticas</td>
            <td>Lengua</td>
            <td rowspan="2">Informática</td>
          </tr>
          <tr>
            <th>10 - 11</th>
            <td>Música</td>
            <td>Inglés</td>
          </tr>
          <tr>
            <th>11 - 12</th>
            <td colspan="3">recreo</td>
          </tr>
          <tr>
            <th>12 - 13</th>
            <td>Historia</td>
            <td rowspan="2">Tecnología</td>
            <td>Sociales</td>
          </tr>
          <tr>
            <th>
              13 - 14
            </th>
            <td>EF</td>
            <td>Plástica</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
